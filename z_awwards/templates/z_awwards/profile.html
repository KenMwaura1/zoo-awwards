{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container" style="margin-top:7%;">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-4 zoom">
                <img class="rounded-circle img-circle img-thumbnail d-block mx-auto" src="{{ user.userprofile.profile_pic.url }}" alt="" height="150" width="150">
                <h5 class="text-center mt-3 h5">{{user.username| title}}</h5>
                <br />
                <p class="text-center"> {{user.email}}</p>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>

{% endblock %}
